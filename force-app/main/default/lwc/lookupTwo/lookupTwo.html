    <lightning-card title="LWC" icon-name="custom:custom4">
        <div class="slds-m-around_medium">
            <template if:true={inputData}>
                <div class="slds-input-has-icon slds-input-has-icon_right" onkeyup={handleKeyUp}>
                    <lightning-icon icon-name={getSelectIconName} size="x-small" class="slds-icon slds-input__icon slds-input__icon_right slds-icon-text-default" aria-hidden="true" alternative-text="Search"></lightning-icon>
                    <input class="slds-input"
                        type="text"
                        autocomplete="off"           
                        placeholder='Input for search...'
                        value={searchTerm}
                        onclick={handleSearch} 
                        oninput={handleSearch}
                        onblur={handleBlur}
                        ></input>
                </div>
            </template>
            <template if:true={searchResult}>
                <div onfocus={handleResultInFocus}>
                    <ul>
                        <template for:each={searchResult} for:item="item">
                                <li key={item} onclick={selectItem}>
                                    <div id={getItemId} class="container slds-button" title={item.Label} data-item-value={item.Value} data-item-label={item.Label} lwc:dom="manual"></div>
                                </li> 
                        </template>
                        <template if:true={hasNoResult}>
                                <li>
                                    <div class="slds-button" >Nothing found</div>
                                </li>                            
                        </template>
                    </ul>                      
                </div>
            </template>

            <!-- <template if:true={inputData}>

                            </li> 
                        </template>
                    </ul> 
            </template> -->
        </div>
    </lightning-card>
</template>

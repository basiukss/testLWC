<template>
    <lightning-card title="LWC" icon-name="custom:custom4">
        <!-- <div class="slds-lookup slds-is-open"> -->
        <div class={getLookupClass}>
            <template if:true={inputData}>
                <div class="slds-form-element">
                    <div class="slds-form-element__control slds-input-has-icon slds-input-has-icon_right">
                        <div class={getFormPillClass}>
                            <lightning-pill style="width: 100%" label={searchTerm} onremove={handleClearSelectedItem}></lightning-pill>
                        </div>
                        <div onkeyup={handleKeyUp}>
                            <lightning-icon class={getFormIconClass} icon-name="utility:search" size="x-small" aria-hidden="true" alternative-text="Search"></lightning-icon>
                            <input class={getFormInputClass} role="combobox" aria-autocomplete="list"
                                type="text"
                                autocomplete="off"           
                                placeholder='Input for search...'
                                value={searchTerm}
                                onclick={handleSearch} 
                                oninput={handleSearch}
                                onblur={handleBlur}
                                ></input>
                        </div>
                    </div>
                </div>
            </template>
            <template if:true={searchResult}>
                <div class="slds-lookup__menu" role="listbox" onfocus={handleResultInFocus} >
                    <ul class="slds-lookup__list" role="presentation">
                        <template for:each={searchResult} for:item="item">
                                <li key={item} onclick={selectItem} class="slds-lookup__item" role="option">
                                    <span id={getItemId} class="container slds-button" data-item-value={item.Value} data-item-label={item.Label} lwc:dom="manual"></span>
                                </li> 
                        </template>
                        <template if:true={hasNoResult}>
                                <li class="slds-lookup__item" role="option">
                                    <span class="slds-button" >Nothing found</span>
                                </li>                            
                        </template>
                    </ul>                      
                </div>
            </template>
        </div>
    </lightning-card>
</template>
